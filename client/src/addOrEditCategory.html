<page>
  <page-header>
    Add or Edit Category
  </page-header>
  <page-content>
    <horizal-form>
      <form-input [(value)]="model.name" [label]="'name'"></form-input>
      <form-input [(value)]="model.key" [label]="'key'"></form-input>
      <form-input [(value)]="model.description" [label]="'description'"></form-input>
      <form-button [label]="'Cancel'" (click)="onCancelClicked()"></form-button>
      <form-button-primary [label]="'Save'" (click)="onSaveClicked()"></form-button-primary>
    </horizal-form>
  </page-content>
</page>
